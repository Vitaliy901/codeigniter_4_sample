components:
  schemas:
    RequestCreateMember:
      properties:
        team_id:
          type: integer
          example: '1'
        user_id:
          type: integer
          example: '1'
        role:
          type: string
          enum:
            - head
            - member
      type: object
    RequestUpdateMember:
      properties:
        role:
          type: string
          enum:
            - head
            - member
      type: object
    RequestCreateTeam:
      properties:
        name:
          type: string
          example: 'Some name of team'
        url:
          type: string
          example: 'https://example.com'
      type: object
    RequestUpdateTeam:
      properties:
        name:
          type: string
          example: 'Some name of team'
        url:
          type: string
          example: 'https://example.com'
      type: object
    RequestCreateUser:
      properties:
        email:
          type: string
          example: example@gmail.com
        password:
          type: string
          example: password123
        first_name:
          type: string
          example: Bob
        last_name:
          type: string
          example: Marley
        role:
          type: string
          enum:
            - admin
            - user
      type: object
    RequestLogin:
      properties:
        email:
          type: string
          example: example@gmail.com
        password:
          type: string
          example: password123
      type: object
    RequestRegister:
      properties:
        email:
          type: string
          example: example@gmail.com
        password:
          type: string
          example: password123
        first_name:
          type: string
          example: Bob
        last_name:
          type: string
          example: Marley
      type: object
    RequestUpdateUser:
      properties:
        password:
          type: string
          example: password123
        first_name:
          type: string
          example: Bob
        last_name:
          type: string
          example: Marley
        role:
          type: string
          enum:
            - admin
            - user
      type: object
    HttpErrorCommon:
      properties:
        status:
          type: number
        title:
          type: string
        data:
          type: array
          items: {  }
      type: object
    ResourceAuthToken:
      properties:
        access_token:
          type: string
      type: object
    ResourceSuccess:
      type: array
      items:
        type: string
  responses:
    '200':
      description: Success
    '400':
      description: 'Bad Request'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HttpErrorCommon'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HttpErrorCommon'
    '404':
      description: 'Not Found'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HttpErrorCommon'
    '403':
      description: 'Validation error.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HttpErrorCommon'
    '500':
      description: 'Server error.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HttpErrorCommon'
  parameters:
    Locale:
      name: Accept-Langueage
      in: header
      description: Responses
      allowEmptyValue: true
      example: en-US
    Pagination_page:
      name: page
      in: query
      allowEmptyValue: true
      example: '1'
    Pagination_per_page:
      name: per_page
      in: query
      allowEmptyValue: true
      example: '20'
  securitySchemes:
    bearerAuth:
      type: http
      in: header
      bearerFormat: JWT
      scheme: bearer
