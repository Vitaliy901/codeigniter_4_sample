          $ref: '#/components/parameters/Locale'
        -
          $ref: '#/components/parameters/Pagination_page'
        -
          $ref: '#/components/parameters/Pagination_per_page'
      responses:
        '200':
          $ref: '#/components/responses/200'
      security:
        -
          bearerAuth: []
    post:
      tags:
        - members
      summary: 'Create member'
      operationId: createMember
      parameters:
        -
          $ref: '#/components/parameters/Locale'
      requestBody:
        required: true
